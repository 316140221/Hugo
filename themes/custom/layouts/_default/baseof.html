<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    
    <!-- AdSense头部代码 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXX"
            crossorigin="anonymous"></script>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 1rem; }
        .nav { background: #343a40; }
        .nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
        .nav li { margin-right: 20px; }
        .nav a { color: white; text-decoration: none; padding: 10px; display: block; }
        .content { margin: 20px 0; }
        .sidebar { float: right; width: 300px; margin-left: 20px; }
        .main { overflow: hidden; }
        .ad-banner { text-align: center; margin: 20px 0; }
        .article-list { }
        .article-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .article-title { font-size: 18px; margin-bottom: 5px; }
        .article-meta { color: #666; font-size: 14px; }
        .article-summary { margin-top: 10px; }
        .footer { background: #f8f9fa; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>{{ .Site.Title }}</h1>
        </div>
    </header>
    
    <nav class="nav">
        <div class="container">
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </div>
    </nav>

    <!-- 顶部广告横幅 -->
    <div class="container">
        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <div class="container">
        <div class="content">
            {{ block "main" . }}{{ end }}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
